<!DOCTYPE html>
<html>
<title>E-Week Event Registration</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url(imgs/bg.jpg);
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
a:link, a:visited {
  
  background-color: rgb(225,108,45);
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: orange;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img src="events/eweek2020/ewlogo.png" style="height: 20%;width: 20%">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Select Event</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center"><a href="https://forms.gle/qQHN3xJvDX5ycyc49" target="_blank">Treasure Hunt</a></p>
    <p class="w3-large w3-center"><a href="https://forms.gle/uEKJTKbhdP3gUDrdA" target="_blank">E-Buzz/Mini Games</a></p>
    <p class="w3-large w3-center"><a href="https://forms.gle/uun4DcEfWpvRJd2k8" target="_blank">E-Seminar</a></p>
    <p class="w3-large w3-center"><a href="https://forms.gle/BXnztuUEWxxsfp8i9" target="_blank">Ideation Competition</a></p>
    
  </div>
  
</div>

</body>
</html>
